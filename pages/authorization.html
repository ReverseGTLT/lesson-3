<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>autosale.ua/authorization</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <a href="index.html">autosale.ua</a>
            <a href="pages/registration.html">Регистрация</a>
            <a href="pages/search.html">Поиск</a>
        </div>

        <div class="link_main">
            <div class="bg_y">
                <p>Авторизация</p> 
                <form action="https://tests.fomenko.top/echo/index.php" method="post" class="form">
                    <div>
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="email" required>
                    </div>

                    <div>
                        <label for="pass">Password</label>
                        <input id="pass" type="password" name="password" placeholder="password" required>
                    </div>

                    <div>
                        <label for="confpass">Confirm Password</label>
                        <input id="confpass" type="checkbox" name="remember_password">
                    </div>    
                    
                    <div>
                        <input type="submit" value="Отправить">
                        <input type="reset" value="Сбросить">
                    </div>
                    
                </form> 
                               
            </div>
        </div>

    </div>
</body>
</html>
